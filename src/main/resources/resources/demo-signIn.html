<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>登录界面</title>
</head>
<body>
<h3>Demo自定义登录</h3>

	<div ><!-- align="center"-->
		<form name="formLogin" action="/authentication/form" method="post">
            <table id="t1" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>
						用户名:
					</td>
					<td>
                        <input name="username" value="" required="required" />
					</td>
				</tr>
				<tr>
					<td>
						密&nbsp;&nbsp;&nbsp;码:
					</td>
					<td>
                        <input name="password" type="password" pattern="\w{6,}"  title="密码长度不能小于6位" required="required" />
					</td>
				</tr>
                <tr>
                    <td>
                        <input type="submit" value="登录" align="center"/>
                    </td>
                    <td>
                        <a href="#" class="reg" >注册</a>
                    </td>
                </tr>
			</table>
        </form>
	</div>

</body>
</html>
