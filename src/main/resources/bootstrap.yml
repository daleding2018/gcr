server:
  port: 9301
eureka:
  client:
    healthcheck:
      enable: true
    serviceUrl:
      defaultZone: http://10.134.236.135:8761/eureka,http://10.134.236.136:8762/eureka,http://10.134.236.137:8763/eureka
#      defaultZone: http://eureka1:8761/eureka,http://eureka2:8762/eureka,http://eureka3:8763/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}

spring:
  application:
    name: beacon-microserver-auth
  cloud:
    config:
      label: master
      profile: prod
      discovery:
        enabled: true
        service-id: beacon-microserver-config-center

